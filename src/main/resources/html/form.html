<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Product Value</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="productValue"
                   cam-variable-type="Integer"
                   required
                   class="form-control" />
        </div>
        <label class="control-label col-md-4">Client Credit</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="clientCredit"
                   cam-variable-type="Integer"
                   required
                   class="form-control" />
        </div>
        <label class="control-label col-md-4">Resolved</label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="resolved"
                   cam-variable-type="Boolean"
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">
  </script>
</form>
